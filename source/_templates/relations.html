{%- if prev %}
  <p class="topless"><a href="{{ prev.link|e }}"
                        title="{{ _('previous chapter') }}">{{ _('Vorige')  }}</a></p>
{%- endif %}
{%- if next %}
  <p class="topless"><a href="{{ next.link|e }}"
                        title="{{ _('next chapter') }}">{{ _('Volgende') }}</a></p>
{%- endif %}
